CONFIG_USE_BOOTARGS=y
CONFIG_BOOTARGS="console=ttyAMA0 root=/dev/vda2 init=/sbin/init-overlay"
CONFIG_BOOTCOMMAND="fdt addr $fdtcontroladdr; fdt move $fdtcontroladdr $fdt_addr; fdt addr $fdt_addr; ext4load virtio 0:1 $kernel_addr_r zImage; bootz $kernel_addr_r - $fdt_addr"
CONFIG_ENV_IS_IN_EXT4=y
CONFIG_ENV_EXT4_INTERFACE="virtio"
CONFIG_ENV_EXT4_DEVICE_AND_PART="0:1"
CONFIG_ENV_EXT4_FILE="/uboot.env"
CONFIG_EXT4_WRITE=y
CONFIG_ENV_IS_IN_FLASH=n
